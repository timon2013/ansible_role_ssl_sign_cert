---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
#lint:
#  name: yamllint
#  options:
#    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: centos7
    image: "bdellegrazie/centos-systemd:7"
    pull: true
    pre_build_image: true
    command: "/usr/sbin/init"
    kill_signal: "RTMIN+3"
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - "/run"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: playbook.yml
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
